<script>
var solution = "7814159432364754273985869459648726918376894289756";
var totalLetters = solution.length;

$(document).ready(function() {
	$('td.empty').append("<input type='text' maxlength='1' class='cell'></input>");
});

function check(){
	var guess=[];
	var numCorrect = 0;
	$('.cell').each(function(){guess.push($(this).val());});

	for (var x =0; x < guess.length; x++){
		if(guess[x].toUpperCase() === solution[x].toUpperCase()){
			numCorrect++;
		}
	}
	if(numCorrect == totalLetters){
		$("#correct .text").html("You've solved the puzzle! Press next to continue. ");
		if($("#correct > a").length == 0)
			$("#correct").append("<a href='frames/5.html'>Next &#187;</a>");
	} else { 
		$("#correct .text").html("Sorry, only " + numCorrect + " out of " + totalLetters + " of your numbers are right. ");
	}
}
</script>
